 <body>
	<div class="col-md-10 col-md-offset-1 col-xs-12" id="MainPic">
		<img class="col-xs-12" src="img/first.png" style="min-height:200px;"/>
	</div>
	<div class="col-md-6 col-md-offset-2 col-xs-12">
		<button class="btn2 btn btn-primary" onclick="$('.on').show(); power = true;">on</button>
		<button class="btn1 btn btn-default" onclick="$('.on').hide(); power = false;">off</button>
		<div class="on">
			<h4 class="text-primary">Please Set your Alarm!</h4>
			<div class="col-md-2 col-xs-12">
				<h1>SET: </h1>
			</div>
			<div class="col-md-3 col-xs-12">
				<select id="hours" class="form-control" style="min-height: 60px;"></select>
			</div>
			<div class="col-md-3 col-xs-12">
				<select id="minutes" class="form-control" style="min-height: 60px;"></select>
			</div>
		   <button type="button" class="btn btn-primary btn-lg" onclick="start_alarm();">OK!</button>
		</div>
		</div>
	</div>
